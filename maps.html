<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamingbarn / Maps</title>

    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script src="js/generate.js"></script>

    <script>
        $(document).ready(function () {
            $("#gaming_barn_header").load("header.html");
            $("#gaming_barn_footer").load("footer.html");
        });
    </script>
</head>

<body class="size-1140">
    <div id="gaming_barn_header"></div>

    <!-- MAIN -->
    <main role="main">

        <!-- Map Sec 1 -->
        <section class="grid box margin-bottom" style="margin-top: 0px;">
            <div class="m-12 l-7 center text-center">
                <h1>Adventure Maps</h1>
                <p>
                    These maps are usually story based and have a begining and an end.
                    These maps are usually short adventures.
                </p>
            </div>
        </section>

        <!-- SECTION 1 -->
        <section class="grid margin">
            <div class="m-12 l-12 box margin-bottom text-center">
                <a href="the_box.html">
                    <img src="img/icons/the_box.png" onmouseover="this.src='img/icons/the_box_hover.png'"
                        onmouseout="this.src='img/icons/the_box.png'" alt="" style="display: inline;">
                </a>
            </div>
</section>
    </main>
    <!-- FOOTER -->
    <div id="gaming_barn_footer"></div>


    <script type="text/javascript" src="js/responsee.js"></script>
</body>

</html>
